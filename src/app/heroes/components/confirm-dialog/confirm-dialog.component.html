<h1 mat-dialog-title>¿Está seguro? </h1>
<div mat-dialog-content>
    <p>Este proceso no es reversible</p>
    <p>Va a eliminar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" color="danger">No Thanks</button>
    <span class="spacer"></span>
    <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>Ok</button>
</div>
